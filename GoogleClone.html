<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="assets/GKitty.jpg" type="image/x-icon">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <ul class="top-menu">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
            </ul>
            <div class="icons">
                <img src="iconclima.png">
                <img src="iconNana.png">
            </div>
        </div>
        <div class="logo">
            <img src="Google2.png" alt="Google Logo">
            <img class="gif-logo" src="kirby.gif" alt="GIF">
        </div>
        <div class="search-bar">
            <span class="search-icon"><img src="Iconmicro.png" alt="Icono de búsqueda"></span>
            <span class="search-icon"><img src="iconcamera.png" alt="Icono de búsqueda"></span>
            <input type="text" placeholder="Buscar en Google">
            <button type="submit">Buscar</button>
        </div>
        <div class="button-container">
            <button class="google-button">Buscar en Google</button>
            <button class="lucky-button">Voy a tener suerte</button>
        </div>
        <div class="app-icons">
            <img src="iconDrive.jpg" alt="Icono 1">
            <img src="icontwitch.jpg" alt="Icono 2">
            <img src="icondiscord.jpg" alt="Icono 3">
        </div>
        <div class="footer">
            <ul class="footer-menu">
                <li>México</li>
                <li>Sobre Google</li>
                <li>Publicidad</li>
                <li>Negocios</li>
                <li>Cómo funciona la Búsqueda</li>
                <li>Privacidad</li>
                <li>Condiciones</li>
                <li>Preferencias</li>
            </ul>
        </div>
        
    </div>
</body>
</html>
